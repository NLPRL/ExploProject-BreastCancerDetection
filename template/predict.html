    <style>
        h1 {
            color: white;
        }


        input[type=file] {
            padding: 5px;
            border: 2px solid #ccc;
            -webkit-border-radius: 5px;
            border-radius: 5px;
        }

        input[type=file]:focus {
            border-color: #333;
        }


        .button {
            display: inline-flex;
            height: 40px;
            width: 150px;
            border: 2px solid #BFC0C0;
            margin: 20px 20px 20px 20px;
            color: #BFC0C0;
            text-transform: uppercase;
            text-decoration: none;
            font-size: .8em;
            letter-spacing: 1.5px;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        a {
            color: #BFC0C0;
            text-decoration: none;
            letter-spacing: 1px;
        }


        /* First Button */

        #arrow-hover {
            width: 15px;
            height: 10px;
            position: absolute;
            transform: translateX(60px);
            opacity: 0;
            -webkit-transition: all .25s cubic-bezier(.14, .59, 1, 1.01);
            transition: all .15s cubic-bezier(.14, .59, 1, 1.01);
            margin: 0;
            padding: 0 5px;
        }

        /* Fifth Button */

        #button-5 {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        #button-5 a {
            position: relative;
            transition: all .45s ease-Out;
        }

        #translate {
            transform: rotate(50deg);
            width: 100%;
            height: 250%;
            left: -200px;
            top: -30px;
            background: #BFC0C0;
            position: absolute;
            transition: all .3s ease-Out;
        }

        #button-5:hover #translate {
            left: 0;
        }

        #button-5:hover a {
            color: #2D3142;
        }
    </style>

</head>

    <script>

        $(function () {
            var selectedClass = "";
            $("p").click(function () {
                selectedClass = $(this).attr("data-rel");
                $("#portfolio").fadeTo(50, 0.1);
                $("#portfolio div").not("." + selectedClass).fadeOut();
                setTimeout(function () {
                    $("." + selectedClass).fadeIn();

        });
