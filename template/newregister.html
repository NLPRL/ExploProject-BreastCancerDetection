    <header class="header-area header-sticky">

    <div class="main-banner header-text" id="top">
        <div class="Modern-Slider">
            <div class="item">
                <div class="img-fill">

                    <div class="container text-content h-100">
                        <div class="d-flex justify-content-center h-100">
                            <div class="user_card">
                                <div class="d-flex justify-content-center">
                                    <h3 id="form-title"> REGISTER </h3> <!-- Heading  -->
                                </div>
                                <div class="d-flex justify-content-center form_container">

                                    <form method="POST" action="">
                                        {% csrf_token %}
                                        <!-- CSRF token  ensures that only forms that have originated from trusted domains can be used to POST data back.  -->
                                        <div class="input-group mb-3">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            </div>
                                            <input type="text" name="username" placeholder="Username..." class="form-control">    <!-- username -->
                                            <!--  username will be stored in form  -->
                                        </div>
                                        <div class="input-group mb-2">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><i
                                                        class="fas fa-envelope-square"></i></span>
                                            </div>
                                            <input type="email" name="email" placeholder="your email..." class="form-control" >
                                            <!--  form will be stored in form  -->
                                        </div>
                                        <div class="input-group mb-2">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                                            </div>
                                            <input type="password" name="password1" placeholder="Password1" class="form-control" >
                                            <!--  password1 will be stored in form  -->
                                        </div>
                                        <div class="input-group mb-2">
                                            <div class="input-group-append">
                                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                                            </div>
                                            <input type="password" name="password2" placeholder="Password2" class="form-control" >
                                            <!--  password2 will be stored in form  -->
                                        </div>
                                        <div class="d-flex justify-content-center mt-3 login_container">
                                            <input class="btn login_btn" type="submit" value="Register Account">
                                            <!-- will send all cerendentals to view register  -->
                                        </div>
                                    </form>
                                </div>

                                {{form.errors}}
                                <div class="mt-4">
                                    <div class="d-flex justify-content-center links random">
                                        Already have an account? <a href="{% url 'login' %}"
                                            class="ml-2 random">Login</a>
                                        <!--  login button will redirect to login page  -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

        //Query All input fields
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder = 'Username..';
        form_fields[2].placeholder = 'Email..';
        form_fields[3].placeholder = 'Enter password...';
        form_fields[4].placeholder = 'Re-enter Password...';


        for (var field in form_fields) {
            form_fields[field].className += ' form-control'
        }
    </script>
